<html>
	<head>
		<style type="text/css">
			body {
				padding: 10px 0 10px 10px;
				margin: 0;
				width: 350px;
				font-family: Verdana;
				font-size: 14px;
				color: #b7a266;
				background: #201000;
			}
			
			.image {
				display: block;
				float: left;
				width: 120px;
				height: 120px;
				margin-right: 5px;
			}
			
			h1 {
				font-size: 32px;
				font-weight: normal;
			}
			
			table {
				width: 100%;
			}
			
			th {
				font-size: 14px;
				text-align: left;
				font-weight: normal;
			}
			
			td {
				font-size: 14px;
				text-align: right;
				max-width: 200px;
				overflow: hidden;
			}
			
			a {
				color: #ccccff;
			}
			
			p {
				white-space: pre-wrap;
			}
			
			input {
				display: block;
				width: 70px;
			}
		</style>
	</head>
	<body>
		<!-- <img class="image" src="data:%ImageData%" /> -->
		<h1>%Title%</h1>
		<br style="clear: both" />
		<table>
			<tr>
				<th>Version:<th>
				<td>%Version%</td>
			</tr>
			<tr>
				<th>Publisher:<th>
				<td>%Publisher%</td>
			</tr>
			<tr>
				<th>Release date:<th>
				<td>%ReleaseDate%</td>
			</tr>
			<tr>
				<th>Required game version:<th>
				<td>%GameVersion%</td>
			</tr>
			<tr>
				<th>URL:<th>
				<td><a href="%URL%">%URL%</a></td>
			</tr>
			<tr>
				<th>Details:</th>
			</tr>
		</table>
		<p>%Description%</p>
		<br />
		<form action="command:install" method="POST">
			<input type="submit" value="Install" />
		</form>
	</body>
</html>
